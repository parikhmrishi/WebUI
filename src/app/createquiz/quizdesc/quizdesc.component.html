<div class="container text-center">
    <form (ngSubmit)="onSubmit(quizDescForm)" #quizDescForm="ngForm" ngNativeValidate>
        <table class="text-center">
            <tr>

                <td>
                    Title:
                </td>
                <td>
                    <input type="text" [(ngModel)]="Name" name="title" placeholder="Enter question" required>
                </td>
            </tr>
            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input type="text" [(ngModel)]="Description" name="description" placeholder="Enter description"
                        required>
                </td>
            </tr>
            <tr>
                <td>
                    Number of Questions:
                </td>
                <td>
                    <input type="number" [(ngModel)]="NumberOfQuestion" name="noofqstn" required min="2">
                </td>
            </tr>
            <tr>
                <td>
                    Start Date and Time:
                </td>
                <td>
                    <input type="datetime-local" [(ngModel)]="StartDate" name="startdate" required>
                </td>
            <tr>

                <td>
                    End Date and Time:
                </td>
                <td>
                    <input type="datetime-local" id="test" [(ngModel)]="EndDate" name="enddate" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <input type="submit" class ="btn-property" value="SAVE">
                </td>
            </tr>
        </table>
    </form>
</div>
