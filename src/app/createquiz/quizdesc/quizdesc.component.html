<div class="container text-center">
    <form (ngSubmit)="onSubmit(quizDescForm)" #quizDescForm="ngForm" ngNativeValidate>
        <table class="text-center">
            <tr>

                <td>
                    Title:
                </td>
                <td>
                    <input type="text" [(ngModel)]="Name" name="title" placeholder="Enter question" required>
                </td>
            </tr>
            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input type="text" [(ngModel)]="Description" name="description" placeholder="Enter description"
                        required>
                </td>
            </tr>
            <tr>
                <td>
                    Number of Questions:
                </td>
                <td>
                    <input type="number" [(ngModel)]="NumberOfQuestion" name="noofqstn" required min="2">
                </td>
            </tr>
            <tr>
                <td>
                    Start Date and Time:
                </td>
                <td>
                    <input type="date" [(ngModel)]="StartDate" name="startdate" placeholder="dd/mm/yyyy" required>
                    &nbsp;&nbsp;<input type="time" [(ngModel)]="StartTIme" name="starttime" required pattern="[0-9]{2}:[0-9]{2}">
                </td>
            <tr>

                <td>
                    End Date and Time:
                </td>
                <td>
                    <input type="date" id="test" [(ngModel)]="EndDate" name="enddate" placeholder="dd/mm/yyyy" required>
                    &nbsp;&nbsp;<input type="time" [(ngModel)]="StartTIme" name="starttime" required pattern="[0-9]{2}:[0-9]{2}">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <input type="submit" value=" + Add Quiz">
                </td>
            </tr>
        </table>
    </form>
</div>
